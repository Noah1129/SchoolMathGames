<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtubeeeeee</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
            display: none; 
        }

        .special-button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #FF5733;
            border: 2px solid #FFC300;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .special-button:hover {
            background-color: #FFC300;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <h1>YouTube Watcher</h1>
    <input type="text" id="youtubeLink" placeholder="Skidbi Skidbi Ohio Gyatt">
    <button onclick="embedVideo()">Watch Video</button>
    <iframe id="youtubePlayer" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a href="Games.html" class="special-button">Last    </a>
    <script>
        function embedVideo() {
            const youtubeLink = document.getElementById('youtubeLink').value;
            const videoId = extractVideoId(youtubeLink);

            if (videoId) {
                const iframe = document.getElementById('youtubePlayer');
                iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
                iframe.style.display = 'block'; // Show iframe
            } else {
                alert('You got no HUZZ');
            }
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }
    </script>
</body>
</html>
